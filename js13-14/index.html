<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js 13-14</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/placeholder.js"></script>
	<script src="js/script.js">

	</script>
</head>
<body>

	<div class="sec-wrp">

		<script type="text/template" id="test">
			<form id="myForm">
				<ol>
						<h1><%= data2.title %></h1>
							<% for (var i = 0; i < data.length; i++) { %>
								<% var val1 = val2 = val3 = 0;
									 if (data[i].val == 1) {val1 = 1};
									 if (data[i].val == 2) {val2 = 1};
									 if (data[i].val == 3) {val3 = 1};
								%>
								<li class="question"><%= data[i].ask %>
									<label class="label">
										<input type="checkbox" name="test" class="single" value="val<%= val1 %>">
										<%= data[i].ans1 %>
									</label>
									<label class="label">
										<input type="checkbox" name="test" class="single" value="val<%= val2 %>">
										<%= data[i].ans2 %>
									</label>
									<label class="label">
										<input type="checkbox" name="test" class="single" value="val<%= val3 %>">
										<%= data[i].ans3 %>
									</label>
								</li>
							<%}%>
					</ol>
					<button type="send" id="send"><%= data2.button %></button>
				</form>
		</script>
	</div>
</body>
</html>
