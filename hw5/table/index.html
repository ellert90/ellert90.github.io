<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="2">2x1</td>
			<td colspan="3">3x1</td>
			<td colspan="2" class="yellow">2x1</td>
		</tr>
		<tr>
			<td rowspan=2>1x2</td>
			<td rowspan="4" colspan="4" class="red">4x4</td>
			<td rowspan="2" colspan="2" class="yellow">2x2</td>
	
		</tr>
		<tr>
			
		</tr>
		<tr>
			
			<td rowspan="3">3x1</td>
			<td rowspan="2">2x1</td>
			<td rowspan="2">2x1</td>
		</tr>
		<tr>
			
		
		</tr>
		<tr>
			<td class="black">1x1</td>
			<td class="black">1x1</td>
			<td colspan="2" class="two">2x1</td>
			<td colspan="2">2x1</td>
		</tr>
		<tr>
			<td rowspan="3" class="yellow">1x3</td>
			<td class="black">1x1</td>
			<td class="black">1x1</td>
			<td colspan="2">2x1</td>
			<td  colspan="2" rowspan="2" class="blue">2x2</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2">2x2</td>
			<td colspan="2" class="black">2x1</td>
		</tr>
		<tr>
			<td colspan="4">20</td>
		</tr>
	</table>



</body>
</html>
